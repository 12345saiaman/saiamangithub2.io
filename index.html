
<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form onsubmit="return onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="college">College:</label>
    <input type="text" id="college" name="college" required><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="education">Education:</label>
    <select id="education" name="education" required>
      <option value="">Select Education</option>
      <option value="12th">12th</option>
      <option value="btech">B.Tech</option>
      <option value="mtech">M.Tech</option>
    </select><br><br>
    
    <label>Courses:</label><br>
    <input type="checkbox" id="dataScience" name="courses" value="Data Science">
    <label for="dataScience">Data Science</label><br>
    
    <input type="checkbox" id="artificialIntelligence" name="courses" value="Artificial Intelligence">
    <label for="artificialIntelligence">Artificial Intelligence</label><br>
    
    <input type="checkbox" id="machineLearning" name="courses" value="Machine Learning">
    <label for="machineLearning">Machine Learning</label><br><br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    function onSubmit() {
      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
